#All configurations relating to mobs.
Mobs:


   Enabled: true

   #Whether or not a mob is a baby affects the reward.
   EnableAge: true

   #Whether or not to send a message stating how much money a player got for killing a mob
   Message: true

   #If using virtual currency. If this is true all money rewards will be dropped as a currency note. If this is false they
   #will be added directly to the player's balance.
   Note: true

   Messages:
     Killed: "<white>You received $reward <white>for killing a <green>$mob<white>."
     KilledVowel: "<white>You received $reward <white>for killing a <green>$mob<white>."

  #Settings relating to item multipliers.
  #Here you may specify multipliers for killing entities with certain items.
  Multipliers:
    EXAMPLE_ITEM:

      Chance: 10

      #The multiplier that is applied when killing an entity with this item.
      Multiplier: 10.00

    FIST:

      Chance: 100

      #The multiplier that is applied when killing an entity with this item.
      Multiplier: 1

    #Reward configurations for individual mobs
    #The configurations used for mobs that are not in vanilla MC or in your version of Bukkit
    Default:

       Enabled: "true       #IF you want to specify a mysql for a mob specificallyit goes here."
       Multiplier: 1.0
       Reward: "10.00       #If you want to allow a random value between two numbers use this configuration."       #Note: This overwards the value of Reward
       Chance:

         Min: "5.0         #The maximum value that may be granted"
         Max: 15.0

