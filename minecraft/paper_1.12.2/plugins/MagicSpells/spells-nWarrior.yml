nWarrior_leap_spell:
  spell-class: ".MultiSpell"
  name: nWarrior_leap_spell
  spells:
    - 잔상
    - nWarrior_leap

nWarrior_leap:
    spell-class: ".instant.LeapSpell"
    name: nWarrior_leap
    cooldown: 6
    forward-velocity: 40
    upward-velocity: 0

nWarrior_Buff_speed_spell:
  spell-class: ".MultiSpell"
  name: nWarrior_Buff_speed_spell
  spells:
    - 버프1
    - nWarrior_Buff_speed
    
nWarrior_Buff_speed:
    spell-class: ".targeted.PotionEffectSpell"
    name: nWarrior_Buff_speed
    type: regeneration
    duration: 400
    strength: 0

nWarrior_PowerHit_spell:
  spell-class: ".targeted.PainSpell"
  name: nWarrior_PowerHit_spell
  damage: 4
  range: 3
  can-target: players, monsters, animals
  effects:
    1:
      position: target
      effect: effectlibentity 
      effectlib:
        class: Star
        iterations: 3
        period: 1
        particle: REDSTONE
        color: f0f8ff
        particles: 3
        spike_height: 0.1
        relativeOffset: 0,1.5,0
    2:
      position: caster
      effect: sound
      sound: block.anvil.hit
      volum: 3
      pitch: 0.8

nWarrior_Slash_spell:
    spell-class: ".instant.ParticleProjectileSpell"
    name: nWarrior_Slash_spell
    projectile-velocity: 10
    projectile-horiz-offset: 0
    projectile-vert-offset: 0
    projectile-gravity: 0
    tick-interval: 1
    special-effect-interval: 1
    particle-name: blockdust
    particle-speed: 0
    particle-count: 0
    max-distance: 15
    max-duration: 3
    render-distance: 32
    hit-players: false
    hit-non-players: true
    hit-ground: false
    hit-air-at-end: false
    hit-air-during: false
    stop-on-hit-entity: true
    stop-on-hit-ground: true
    spell: nWarrior_Slash_DMG
    effects:
      1:
        position: special
        effect: effectlib
        effectlib: 
          class: EquationEffect
          particle: REDSTONE
          color: f0f8ff
          xEquation: "sin((0.2) * (t%15))"
          yEquation: "0.2(t%15)"
          zEquation: "0.2(t%15)"
          iterations: 3
          particles: 10
          period: 1
          cycle: true
          relativeOffset: 0,0,-0.5
      2:
        position: caster
        effect: sound
        sound: entity.enderdragon.shoot
        volum: 3
        pitch: 0.7

nWarrior_Slash_DMG:
  spell-class: ".targeted.PainSpell"
  damage: 4
  can-target: players, monsters, animals
