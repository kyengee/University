nThief_PoisonHit_spell:
  spell-class: ".targeted.PotionEffectSpell"
  name: nThief_PoisonHit_spell
  range: 3
  type: poison
  duration: 200
  strength: 0
  targeted: true
  ambient: false
  effects:
    1:
      position: target
      effect: effectlibentity 
      effectlib:
        class: Star
        iterations: 3
        period: 1
        particle: REDSTONE
        color: 000000
        particles: 3
        spike_height: 0.1
        relativeOffset: 0,1.5,0
    2:
      position: target
      effect: effectlibentity 
      effectlib:
        class: SphereEffect
        particle: REDSTONE
        color: 000000
        radius: 1
        particles: 5
        iterations: 10
        period: 20
        relativeOffset: 0,1,0
    3:
      position: caster
      effect: sound
      sound: block.anvil.hit
      volum: 3
      pitch: 0.8

nThief_dart_spell:
    spell-class: ".instant.ParticleProjectileSpell"
    name: nThief_dart_spell
    projectile-velocity: 10
    projectile-horiz-offset: 0
    projectile-vert-offset: 0
    projectile-gravity: 0
    tick-interval: 1
    special-effect-interval: 1
    particle-name: blockdust
    particle-speed: 0
    particle-count: 0
    max-distance: 15
    max-duration: 3
    render-distance: 32
    hit-players: false
    hit-non-players: true
    hit-ground: false
    hit-air-at-end: false
    hit-air-during: false
    stop-on-hit-entity: true
    stop-on-hit-ground: true
    spell: nThief_dart_DMG
    effects:
      1:
        position: special
        effect: effectlib
        effectlib: 
          class: EquationEffect
          particle: REDSTONE
          color: 000000
          xEquation: "sin((0.3141) * t*4)*0.3"
          yEquation: 0
          zEquation: "cos((0.3141) * t*4)*0.3"
          iterations: 1
          particles: 5
          period: 1
          cycle: true
          relativeOffset: 0,0.3,0.5
      2:
        position: special
        effect: effectlib
        effectlib: 
          class: EquationEffect
          particle: REDSTONE
          color: 444444
          xEquation: "sin((0.3141) * t*4)*0.2"
          yEquation: 0
          zEquation: "cos((0.3141) * t*4)*0.2"
          iterations: 1
          particles: 5
          period: 1
          cycle: true
          relativeOffset: 0,0.3,0.5
      3:
        position: caster
        effect: sound
        sound: entity.blaze.shoot
        volum: 3
        pitch: 1.3

nThief_dart_DMG:
  spell-class: ".targeted.PainSpell"
  damage: 4
  can-target: players, monsters, animals