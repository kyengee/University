nArcher_PowerShot_spell:
    spell-class: ".instant.ParticleProjectileSpell"
    name: nArcher_PowerShot_spell
    projectile-velocity: 10
    projectile-horiz-offset: 0
    projectile-vert-offset: 0
    projectile-gravity: 0
    tick-interval: 1
    special-effect-interval: 1
    particle-name: blockdust
    particle-speed: 0
    particle-count: 0
    max-distance: 15
    max-duration: 15
    render-distance: 32
    hit-players: false
    hit-non-players: true
    hit-ground: false
    hit-air-at-end: false
    hit-air-during: false
    stop-on-hit-entity: true
    stop-on-hit-ground: true
    spell: nArcher_PowerShot_pain
    effects:
      1:
        position: special
        effect: effectlib
        effectlib:
          class: EquationEffect
          particle: REDSTONE
          color: F0FF00
          xEquation: 0.2t
          yEquation: 0
          zEquation: 0
          particles: 10
          iterations: 1
          period: 1
          relativeOffset: 0,0,0
      2:
        position: caster
        effect: sound
        sound: entity.blaze.shoot
        volum: 3
        pitch: 0.8

